
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Galery</h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
  
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
  
        <div class="carousel-item active">
          <img src="./assets/imgs/nbdimgs0.jpg" alt="Los Angeles" height="500px">
          <div class="carousel-caption">
            <h3>blood donation</h3>
            <p>LA is always so much fun!</p>
          </div>
        </div>
  
        <div class="carousel-item">
          <img src="./assets/imgs/nbdimgs.jpg" alt="Chicago" height="500px" >
          <div class="carousel-caption">
            <h3>Campaign</h3>
            <p>Thank you, Nirmaan</p>
          </div>
        </div>
      
        <div class="carousel-item">
          <img src="./assets/imgs/nbdimgs1.jpg" alt="New York" height="500px">
          <div class="carousel-caption">
            <h3>Campaign</h3>
            <p>We love the Big Apple!</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./assets/imgs/nbdimds2.jpg" alt="yoo York" height="500px">
          <div class="carousel-caption">
            <h3 >blood donation</h3>
            <p>We love the Big Apple!</p>
          </div>
        </div>
    
      </div>
  
      <!-- Left and right controls -->
      <a class="left carousel-control-prev" href="#myCarousel" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
  
      </a>
      <a class="right carousel-control-next" href="#myCarousel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
        
      </a>
    </div>
  
</body>
</html>
